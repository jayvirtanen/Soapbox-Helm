replicaCount: 1

image:
  repository: IMAGE_NAME
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: TAG

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 4000

ingress:
  name: external
  enabled: true
  certManager: true
  type: loadBalancer
  hosts:
    - host: INSTANCE_NAME
      paths:
        - path: "/"
          port: 4000
          pathType: Prefix
  tls:
    - hosts:
        - "INSTANCE_NAME"
      secretName: INSTANCE_NAME-tls
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, HEAD"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  image:
    repository: bitnami/postgresql
    tag: 13.4.0-debian-10-r39
  postgresqlUsername: pleroma
  postgresqlPassword: DB_PASSWORD
  postgresqlDatabase: pleroma
  postggresqlExtendedConf:
    listenAddresses: "*"
    maxConnections: "200"
  persistence:
    enabled: true
    size: 5Gi
  service:
    port: 5432
